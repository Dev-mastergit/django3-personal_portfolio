{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Bruce's Portfolio</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    <a href="{% static 'portfolio' %}">Resume</a>
    <br>

    <img src="{% static 'portfolio/batman2.jpg' %}"
    <br>
    {% for project in projects %}

    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}

{% endblock %}
